<meta charset="UTF-8">

<h1>programa juego de adivinacion</h1>

<script> 

    function saltoLinea(){

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    
    }

    function imprimir(frase){

        document.write(frase);
        saltoLinea();
        
    }

    for(var linea = 1; linea<=3; linea++){

        for(var columna = 1; columna<=10; columna++){

            document.write("*");
        
        }
        saltoLinea();
    }


    imprimir("Fin");


</script>
