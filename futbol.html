<meta charset="UTF-8">

<h1>programa - calcular puntos un equipo de futbol</h1>

<script> 

    function saltoLinea(){

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    
    }

    function imprimir(frase){

        document.write(frase);
        saltoLinea();
        
    }

    var victorias = parseInt(prompt("cuantas victorias tiene el equipo?"));
    var empates = parseInt(prompt("cuantos empates tiene el equipo?"));

    var puntosTotal = victorias * 3 + empates;

    imprimir("el equipo tiene " + puntosTotal + " puntos");

    if (puntosTotal > 28){
        imprimir("el equipo esta mejor que el año pasado");
    }
   
    if (puntosTotal < 28){
        imprimir("el equipo esta peor que el año pasado");
    }
   
    if (puntosTotal == 28){
        imprimir("el equipo esta igual que el año pasado");
    }

</script>
