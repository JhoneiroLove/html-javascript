<meta charset="UTF-8">

<h1>PROGRAMA AÑO MUNDIAL DE LA FIFA </h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var anhMundial = 1930;
    var limite = parseInt(prompt("Ingrese el año limite para calcular"));

    while(anhMundial <= limite){

        imprimir("Hubo un mundial de futbol en el año " + anhMundial);
        anhMundial = anhMundial + 4;

    }

    alert("Fin");

</script>
